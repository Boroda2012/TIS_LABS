<!DOCTYPE html>
<html>
  <head> </head>
  <body>
    <ul>
      <li>1</li>
      <li>2</li>
      <li>3</li>
    </ul>

    <script>
      let lis = document.querySelectorAll("li");

      function incrementValue() {
        let currentValue = parseInt(this.textContent);
        this.textContent = currentValue + 1;
      }

      lis.forEach(function (li) {
        li.addEventListener("click", incrementValue);
      });
    </script>
  </body>
</html>
