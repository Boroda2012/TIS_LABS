<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button id="elem">text</button>
    <script>
      elem.addEventListener("click", function (event) {
        console.log("X-координата клика:", event.clientX);
        console.log("Y-координата клика:", event.clientY);
      });
    </script>
  </body>
</html>
