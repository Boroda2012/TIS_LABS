<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div data-num="1">text</div>
    <div data-num="2">text</div>
    <div data-num="3">text</div>
    <div data-num="4">text</div>
    <div data-num="5">text</div>
    <script>
      var divs = document.querySelectorAll("[data-num]");
      divs.forEach(function (div) {
        div.addEventListener("click", function () {
          var dataNum = this.dataset.num;
          this.textContent += dataNum;
        });
      });
    </script>
  </body>
</html>
