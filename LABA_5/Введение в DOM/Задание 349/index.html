<!DOCTYPE html>
<html>
  <head> </head>
  <body>
    <input id="inputField" type="text" value="Исходный текст" />
    <button id="button">Записать текст</button>

    <script>
      let inputField = document.querySelector("#inputField");
      let button = document.querySelector("#button");

      button.addEventListener("click", function () {
        inputField.value = "Новый текст";
      });
    </script>
  </body>
</html>
