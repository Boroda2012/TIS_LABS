<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <ol id="elem"></ol>

    <script>
      let elem = document.querySelector("#elem");

      let li = document.createElement("li");
      li.textContent = "item";

      elem.appendChild(li);
    </script>
  </body>
</html>
