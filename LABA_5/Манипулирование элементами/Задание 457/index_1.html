<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let lis = document.querySelectorAll("li");

      for (let li of lis) {
        li.addEventListener("click", function () {
          li.remove();
        });
      }
    </script>
  </body>
</html>
