<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p id="messageParagraph"></p>

    <script>
      let messageParagraph = document.querySelector("#messageParagraph");

      setTimeout(function () {
        messageParagraph.textContent = "Сообщение появилось после 10 секунд";
      }, 10000);
    </script>
  </body>
</html>
