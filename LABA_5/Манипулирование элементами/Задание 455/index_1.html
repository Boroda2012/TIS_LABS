<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <ul id="list"></ul>

    <script>
      let list = document.querySelector("#list");

      for (let i = 1; i <= 10; i++) {
        let li = document.createElement("li");
        li.textContent = i;
        list.appendChild(li);
      } 
    </script>
  </body>
</html>
