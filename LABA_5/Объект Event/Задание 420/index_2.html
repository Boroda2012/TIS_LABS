<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input type="number" id="input1" />
    <input type="number" id="input2" />
    <p id="result"></p>
    <a href="#" id="calculate">Рассчитать</a>

    <script>
      const input1 = document.getElementById("input1");
      const input2 = document.getElementById("input2");
      const resultParagraph = document.getElementById("result");
      const calculateLink = document.getElementById("calculate");

      calculateLink.addEventListener("click", function (event) {
        event.preventDefault();

        const number1 = parseFloat(input1.value) || 0;
        const number2 = parseFloat(input2.value) || 0;

        const sum = number1 + number2;

        resultParagraph.textContent = "Сумма: " + sum;
      });
    </script>
  </body>
</html>
