<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let count = 10;

      let timerId = setInterval(function () {
        console.log(count);

        if (count === 0) {
          clearInterval(timerId);
        } else {
          count--;
        }
      }, 1000);
    </script>
  </body>
</html>
