<!DOCTYPE html>
<html>
  <head> </head>
  <body>
    <input id="elem" value="" />
    <script>
      let elem = document.querySelector("#elem");

      elem.addEventListener("focus", function () {
        elem.value = 1;
      });

      elem.addEventListener("blur", function () {
        elem.value = 2;
      });
    </script>
  </body>
</html>
