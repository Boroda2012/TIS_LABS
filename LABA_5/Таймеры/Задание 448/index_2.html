<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input id="elem" value="10" />

    <script>
      let elem = document.querySelector("#elem");

      function countdown() {
        elem.value = Number(elem.value) - 1;
      }

      setInterval(countdown, 1000);
    </script>
  </body>
</html>
