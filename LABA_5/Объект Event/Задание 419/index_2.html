<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <ul id="elem">
      <li>text</li>
      <li>text</li>
      <li>text</li>
      <li>text</li>
      <li>text</li>
    </ul>

    <script>
      const ulElement = document.getElementById("elem");
      const liElements = ulElement.querySelectorAll("li");

      ulElement.addEventListener("click", function (event) {
        if (event.ctrlKey) {
          liElements.forEach(function (li) {
            if (event.target === li) {
              li.textContent += "1";
            }
          });
        } else if (event.shiftKey) {
          liElements.forEach(function (li) {
            if (event.target === li) {
              li.textContent += "2";
            }
          });
        }
      });
    </script>
  </body>
</html>
