<!DOCTYPE html>
<html>
  <head> </head>
  <body>
    <input id="button1" type="submit" value="Кликни дважды" />
    <input id="button2" type="submit" value="Наведи курсор" />

    <script>
      let button1 = document.querySelector("#button1");
      button1.addEventListener("dblclick", function () {
        console.log("Двойной клик произошел!");
      });

      let button2 = document.querySelector("#button2");
      button2.addEventListener("mouseover", function () {
        console.log("Курсор наведен на кнопку!");
      });
    </script>
  </body>
</html>
