<!DOCTYPE html>
<html>
  <head> </head>
  <body>
    <ul>
      <li>2000</li>
      <li>2004</li>
      <li>2021</li>
      <li>2022</li>
      <li>2025</li>
      <li>2031</li>
    </ul>

    <script>
      let yearsList = document.querySelectorAll("li");
      let sum = 0;

      for (let yearItem of yearsList) {
        let year = +yearItem.textContent;
        let yearSum = 0;

        while (year > 0) {
          yearSum += year % 10;
          year = Math.floor(year / 10);
        }

        if (yearSum === 6) {
          console.log(year);
          sum += +yearItem.textContent;
        }
      }

      console.log("Сумма годов: " + sum);
    </script>
  </body>
</html>
